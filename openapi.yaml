tags:
  - name: Get started
    description: >-
      Before you get started, you will need to:


      1. Create an account

      2. Navigate to the integrations tab on the menu -> APIs

      3. Generate an API Key on your dashboard, we will provide you with a test
      key that you can use to make API calls in your test environment

      4. Enable API access for your account

      5. Your API keys carry many privileges, so be sure to keep them secure.
      !Do not share your API keys in publicly accessible platforms such as
      repositories / client-side code
  - name: Authentication
    description: >-
      Shipbubble API uses API keys to authenticate requests. Test mode API keys
      have the prefix sb**_sandbox_** and Live mode API keys have the prefix
      sb_**prod_**.


      Shipbubble uses Bearer Authentication header to authenticate requests. You
      will need to include Authorization: Bearer **API_KEY** in the header for
      all requests.


      **Sample header**  

      Authorization: Bearer db_sandbox_uirgtrutghr57495shudgysdgsu


      Shipbubble **APIs currently only supports shipping from your account's
      country of origin**


      If your application accepts orders from many countries, you'll need to
      register a Shipbubble account for each one an obtain a unique API key for
      each one.
  - name: Rate Limits
    description: >-
      ### Rate Limits


      Rate limiting is applied on an API key-basis. All endpoints have a limit
      of 60 requests per minute or 10 requests per second.  

      You will be blocked once you make the maximum amount of requests until the
      new window begins.


      ### Authentication
  - name: Requests and Responses
    description: >-
      JSON is used to format both the request body and the returned data
      (response). Application/json will always be the content type for
      responses. in general all respones will be formatted as follows: 


      - **status**: (*String*) Helps differentiate responses, it either returns
      '**success**' or '**failed**'

      - **message**: (*String*) Gives a description of the status returned (do
      not use for your checks)

      - **data**: (*Object*) Contains actionable result of a successfully
      processed request if present

      - **errors**: (*Array*) Contains errors partaining to a request body (e.g
      invalid parameter)
  - name: Errors
    description: >-
      Shipbubble APIs use conventional HTTP response codes to indicate the
      success or failure of an API request.


      In general: Code “200” indicates success.  

      Codes in the 4xx range indicate an error that failed given the information
      provided (e.g. a required parameter was omitted, invalid request body,
      etc.).  

      Codes in the 5xx range indicate an error with Shipbubble servers (these
      are rare).


      Below is a description of our error codes:


      | Response code | Description |

      | --- | --- |

      | 200 | Request was successful |

      | 400 | Invalid request, account error (eg no kyc, insufficient wallet
      balance etc), description is usually included in message property |

      | 401 | Unauthorized |

      | 404 | Requested resource is not available |

      | 422 | Invalid data values submitted in the request body |

      | 429 | Rate limit reached |

      | 500 | Our servers cannot process request at the moment (please contact
      us as soon as you see this error) |

      | 503 | Third party service unavailable (please contact us as soon as you
      see this error) |
