  /shipping/fetch_rates:
    post:
      tags:
        - Shipping Rates
      summary: Request shipping rates
      description: >-
        The Rates API allows you to request a list of shipping rates for a
        requested label shipment. The response will also indicate which Courier
        is the cheapest, fastest and best value for money, which is a
        combination of speed, price and reliability.


        #### Shipping Labels are synonymous to Orders


        ### Request Body


        | Name | Type |

        | --- | --- |

        | **sender_address_code** | *int* |

        | **reciever_address_code** | *int* |

        | **pickup_date** | *string* |

        | **package_type** | *string* |

        | **package_items** | *array* |

        | **package_dimensions** | *array* |

        | delivery_instructions | *string* |


        The total value found in each courier rate object is inclusive of the
        vat value. **only charge your customers with the total value amount**


        Each rate object comes with a **service_type** property.


        There are two types of delivery types, **pickup** and **dropoff**.


        If a service type is marked as **pickup**, it means the courier would
        pickup the package at sender's address and deliver at receiver's address


        If a service type is marked as **dropoff**, it means that the sender
        must deliver package to courier dropoff station, and receiver must
        pickup up package at pickup station in this case, a **dropoff station**
        and **pickup station** object will be included in the response
        containing , will be displayed containing address, phone of dropoff
        station.


        Check example response for object definition
