      description: >-
        The Shipping Label API enables you to route your label order to your
        selected courier service.


        ### Request Body


        | Name | Type | Description |

        | --- | --- | --- |

        | **request_token** | *string* | request token gotten from **Rates
        API**, each request token is tied to a particular rate request |

        | **service_code** | *string* | service code of selected courier gotten
        from **Rates API** |
      operationId: createShippingLabel
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                request_token:
                  type: string
                  example: >-
                    7f70f6f0a31b5144b2583f5140b52272908dc84f73764d1957c03e5bfa00fe13
                service_code:
                  type: string
                  example: sendbox
            examples:
              Create shipping label:
                value:
