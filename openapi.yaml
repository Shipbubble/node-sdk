  - name: Webhooks
    description: >-
      Shipbubble sends a payload to notify your application each time there is a
      status change on any of your labels (orders).


      The payload for each webhook event will include information about the
      related API response. Your provided endpoint should be set up to receive a
      HTTP POST request, and must always return a 200 HTTP response within 15
      seconds of the request if not it would be marked as failed.


      ### Verifying webhooks with Shipbubble Signature


      To prevent your application from a replay attack, we recommend that you
      verify all webhook events by checking for our unique signature,
      **x-ship-signature**, in the request headers of our webhooks.


      We hash each webhook message that we send to your url using HMAC
      (Hash-based Message Authentication Code) with SHA256 algorithm and
      SECRET_KEY as a key of the hash
